version: '3.8'

services:
  train:
    build: ./model
    volumes:
      - ./model_data:/app/model_data
      - ./mlruns:/app/mlruns
    command: sh -c "python train_model.py && cp model.joblib /app/model_data/model.joblib"

  api:
    build: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./model_data:/app/model
    environment:
      - MODEL_PATH=/app/model/model.joblib
    depends_on:
      - train

  frontend:
    build: ./frontend
    ports:
      - "8050:8050"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
